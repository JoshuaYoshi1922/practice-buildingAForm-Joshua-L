<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to this Super Simple Form Page</h1>
    <form action="/submit" method="post">

        <label for=name>Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required> <br />

        <label for=email>Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required><br />

        <label for=password>Password:</label>
        <input type="password" id="password" name="password" required><br />

        <fieldset>
            <legend>Feedback:</legend>
            <label for="FeedBack"> </label>
            <select id="FeedBack" name="FeedBack">
                <option value="">---</option>
                <option value="FeedBack 1">Hi</option>
                <option value="FeedBack 2">HI1</option>
                <option value="FeedBack 3">hi4</option>
            </select>
        </fieldset>
        <br />

        <fieldset>
            <legend>Contact Method:</legend>
            <label for="email address"></label>
            <input type="radio" id="email-contact" name="contact" value="email" checked> Email
            </label>
            <label for="phone-contact"></label>
            <input type="radio" id="phone-contact" name="contact" value="phone"> Phone

        </fieldset>
        <br />

        <fieldset>
            <legend>Additional Features of Interest:</legend>
            <label for="coding">
                <input type="checkbox" id="Backend" name="interests" value="Backend"> Backend
            </label>
            <label for="Frontend">
                <input type="checkbox" id="Frontend" name="interests" value="Frontend"> Frontend
            </label>
        </fieldset>
        <br />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="50" placeholder="Write something fun"></textarea> <br />
        <br />

        <input type="submit" value="Submit">





    </form>

</body>

</html>
